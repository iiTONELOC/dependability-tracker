<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: rgb(2, 6, 23);
      color: #e2e2e2;
      margin: 0;
      padding: 0;
    ">
    <table
      role="presentation"
      width="100%"
      cellspacing="0"
      cellpadding="0"
      border="0"
      style="
        background-color: rgb(2, 6, 23);
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 20px 0;
      ">
      <tr>
        <td align="center" style="padding: 0; margin: 0">
          <table
            role="presentation"
            width="600"
            cellspacing="0"
            cellpadding="0"
            border="0"
            style="
              background-color: rgb(30, 41, 59);
              border-radius: 8px;
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
              padding: 20px;
              width: 100%;
              max-width: 600px;
            ">
            <tr>
              <td align="center" style="padding: 20px">
                <img
                  src="https://www.portseattle.org/themes/portseattleflysea/logo.svg"
                  alt="Dependability Tracker Logo"
                  style="
                    max-width: 350px;
                    border-radius: 5px;
                    filter: invert(1) hue-rotate(180deg) saturate(1.5);
                  " />
                <h2 style="color: #e2e2e2; margin-top: 35px">Dependability Tracker</h2>
              </td>
            </tr>
            <tr>
              <td align="left" style="padding: 20px">
                <h1 style="font-size: 24px; color: #e2e2e2; margin-bottom: 20px">
                  Create Account Credentials
                </h1>
                <p style="margin-bottom: 20px">Dear Testy McTestface,</p>
                <p style="margin-bottom: 20px">
                  Click on the link below to create your login credentials:
                </p>
                <div style="text-align: center; margin-bottom: 20px">
                  <a
                    href="http://localhost:3001?invite-id=123&token=1234"
                    target="_blank"
                    rel="noopener noreferrer"
                    style="
                      display: block;
                      background-color: #4aca00;
                      color: #e2e2e2;
                      padding: 15px 25px;
                      text-decoration: none;
                      border-radius: 5px;
                      font-weight: bold;
                      font-size: 20px;
                      width: 90%;
                      text-shadow: 1px 1px 0 black, -1px -1px 0 black, 1px -1px 0 black,
                        -1px 1px 0 black;
                    "
                    >Create Credentials</a
                  >
                </div>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
